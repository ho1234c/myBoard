{% extends 'base.html' %}
{% block contents %}
    <div id="table-container">
        <div class="signUpBtn"><a href="{% url 'board.views.signUp' %}">회원가입</a></div>
        <table>
            <tbody>
            <tr class="table-header">
                <th width="60">번호</th>
                <th width="540">제목</th>
                <th width="100">글쓴이</th>
            </tr>
            {% for post in post_list %}
                <tr>
                    <td style="text-align: center">{{ post.id }}</td>
                    <td><a href="{{ post.id }}">{{ post.title }}</a></td>
                    <td>{{ post.user.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock contents %}
